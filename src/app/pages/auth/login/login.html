<div class="bg-surface-50 dark:bg-surface-950 px-6 py-20 md:px-12 lg:px-20 h-full flex items-center justify-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    class="bg-surface-200 dark:bg-surface-900 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-xl mx-auto flex flex-col gap-8">
    <div class="flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <img src="clipMods.png" alt="ClipMods Logo" class="h-18 w-18">
      </div>
      <div class="flex flex-col items-center gap-2 w-full">
        <div class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full">
          Welcome to ClipMods</div>
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">Don't have an account?</span>
          <a class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis hover:underline">Create
            today!</a>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-6 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label for="email1" class="text-surface-900 dark:text-surface-0 font-medium leading-normal">Email
          Address</label>
        <input pInputText id="email1" type="text" placeholder="Type your email" formControlName="email"
          class="w-full px-3 py-2" />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label for="password1" class="text-surface-900 dark:text-surface-0 font-medium leading-normal">Password</label>
        <input pInputText id="password1" type="password" placeholder="Type your password" formControlName="password"
          class="w-full px-3 py-2" />
      </div>
      <!-- <div class="flex flex-col sm:flex-row items-start sm:items-center justify-end w-full gap-3 sm:gap-0">
        <a class="text-primary font-medium cursor-pointer hover:text-primary-emphasis hover:underline">Forgot your
          password?</a>
      </div> -->
    </div>
    <p-button label="Login Now" class="mx-auto w-3/4" styleClass="w-full" [loading]="loading()" type="submit" />
    @if (loginError()) {
      <p-message severity="error" showTransitionOptions="0ms ease-in" hideTransitionOptions="0ms ease-out">
        {{ loginError() }}
      </p-message>
    }
  </form>
</div>
