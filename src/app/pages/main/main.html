<div class="size-full flex gap-4">
  <div class="h-full w-2/3 flex flex-col gap-4">
    <div class=" rounded-2xl w-full">
      <p-fieldset legend="Options" styleClass="main-bg-color -mt-5 rounded-2xl" class="h-full">
        @defer {
        <app-paste-options class="block w-full" />
        }
      </p-fieldset>
    </div>
    <div class="rounded-2xl w-full grow shrink-0 flex-1 min-h-0">
      <p-fieldset legend="Content" styleClass="main-bg-color -mt-5 rounded-2xl h-full w-full min-w-0 min-h-0"
        class="h-full block">
        <div class="size-full">
          <ngx-monaco-editor [options]="pasteEditorOptions" class="w-full h-full min-w-0 rounded-2xl overflow-clip"
            style="height: 100%; width: 100%;"></ngx-monaco-editor>
        </div>
      </p-fieldset>
    </div>
    <div class="rounded-2xl w-full grow shrink-0 flex-1 min-h-0 -mt-5">
      <p-fieldset legend="Result" styleClass="main-bg-color -mt-5 rounded-2xl h-full w-full min-w-0 min-h-0"
        class="h-full block">
        <div class="size-full">
          <ngx-monaco-editor [options]="resultEditorOptions" class="w-full h-full min-w-0 rounded-2xl overflow-clip"
            style="height: 100%; width: 100%;"></ngx-monaco-editor>
        </div>
      </p-fieldset>
    </div>
  </div>
  <div class="h-full w-1/3">
    <p-fieldset legend="Mods" styleClass="main-bg-color -mt-5 rounded-2xl h-full min-w-0" class="h-full block">
      @defer {
        <app-mods-container class="w-full h-full block" />
      }
    </p-fieldset>
  </div>
</div>
