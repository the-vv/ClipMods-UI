<div class="flex gap-4 items-center">
  <div class="option-card flex gap-4 items-center border border-primary/20">
    <label for="multipleMode">Multi-line Mode</label>
    <span class="material-symbols-outlined"
       pInputText pTooltip="Execute mod for each line separately" tooltipPosition="top" appendTo="body">help</span>
    <p-toggleswitch inputId="multipleMode" />
  </div>
  <div class="option-card flex gap-4 items-center border border-primary/20">
    <label for="autoCopy">Auto Copy to Clipboard</label>
    <span class="material-symbols-outlined"
       pInputText pTooltip="Automatically copy the result to clipboard" tooltipPosition="top" appendTo="body">help</span>
    <p-toggleswitch inputId="autoCopy" />
  </div>
</div>
